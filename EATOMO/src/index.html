<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EATOMO</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="EATOMO - Fresh, healthy, and mindful eating for your body and soul.">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Font Preload for better rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-hhK5Q1sY9qsut0kGugHgdGXNq35p3xNmPR9U1FVLtZLk93I7DiIP9N6byN1Nsx3Rp3XIan+FJxux1DP5WS9fQw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Global Performance Styles -->
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
      letter-spacing: 0.3px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Prevent layout shift */
    app-root {
      display: block;
      min-height: 100vh;
    }

    /* Font face optimization */
    @font-face {
      font-family: 'Poppins';
      font-display: swap;
    }

    /* Links and buttons optimization */
    a, button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Loading state placeholder */
    img[loading="lazy"] {
      background-color: #f0f0f0;
    }

    /* Smooth scrolling */
    @media (prefers-reduced-motion: no-preference) {
      html {
        scroll-behavior: smooth;
      }
    }
  </style>

  <!-- Preload critical images -->
  <link rel="preload" as="image" href="assets/healthy/images/index/bowl-b1.jpg">
  <link rel="preload" as="image" href="assets/healthy/images/index/bowl-b2.jpg">
  <link rel="preload" as="image" href="assets/healthy/images/index/1-1.svg">
  <link rel="preload" as="image" href="assets/healthy/images/index/1-2.svg">
</head>
<body>
  <app-root></app-root>

  <!-- Performance monitoring (optional) -->
  <script>
    // Enable font display swap to prevent FOUT
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        document.body.style.opacity = '1';
      });
    }
  </script>
</body>
</html>
